<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence Alignment Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: maroon; /* Maroon background */
            color: white; /* White text for contrast */
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #800000; /* Darker maroon for buttons */
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #600000; /* Even darker maroon on hover */
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white background */
            border: 1px solid #ddd;
        }
        .visualization {
            margin-top: 20px;
            text-align: center;
        }
        .visualization img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
        <h1>Sequence Alignment Tool</h1>
        <form method="POST">
            <div class="form-group">
                <label for="seq1">Sequence 1:</label>
                <input type="text" id="seq1" name="seq1" required>
            </div>
            <div class="form-group">
                <label for="seq2">Sequence 2:</label>
                <input type="text" id="seq2" name="seq2" required>
            </div>
            <div class="form-group">
                <label for="algorithm">Algorithm:</label>
                <select id="algorithm" name="algorithm">
                    <option value="global">Global</option>
                    <option value="local">Local</option>
                </select>
            </div>
            <button type="submit">Align</button>
        </form>

        {% if result %}
        <div class="result">
            <h2>Alignment Results:</h2>
            <pre>{{ result }}</pre>
        </div>
        {% endif %}

        {% if image_url %}
        <div class="visualization">
            <h2>Visualization:</h2>
            <img src="{{ image_url }}" alt="Alignment Visualization">
        </div>
        {% endif %}
    </div>
</body>
</html>
