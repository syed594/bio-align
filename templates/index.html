<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence Alignment Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
        .visualization {
            margin-top: 20px;
            text-align: center;
        }
        .visualization img {
            max-width: 100%;
            height: auto;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sequence Alignment Tool</h1>
        <form method="POST">
            <div class="form-group">
                <label for="seq1">Sequence 1:</label>
                <input type="text" id="seq1" name="seq1" required>
            </div>
            <div class="form-group">
                <label for="seq2">Sequence 2:</label>
                <input type="text" id="seq2" name="seq2" required>
            </div>
            <div class="form-group">
                <label for="algorithm">Algorithm:</label>
                <select id="algorithm" name="algorithm">
                    <option value="global">Global</option>
                    <option value="local">Local</option>
                </select>
            </div>
            <button type="submit">Align</button>
        </form>

        {% if result %}
        <div class="result">
            <h2>Alignment Results:</h2>
            <pre>{{ result }}</pre>
        </div>
        {% endif %}

        {% if image_url %}
        <div class="visualization">
            <h2>Visualization:</h2>
            <img src="{{ image_url }}" alt="Alignment Visualization">
        </div>
        {% endif %}

        <div class="footer">
            <p>Developed by <strong>Syed Mubassir SHAH SUPERVISED by Professor Dr. Ayaz Ahmad</strong></p>
            <p>Department of <strong>Biotechnology</strong>, <strong>Abdul Wali Khan University Mardan</strong></p>
        </div>
    </div>
</body>
</html>
